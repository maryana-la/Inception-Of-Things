<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border: 2px solid #dcdcdc;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2e8b57;
            font-size: 36px;
        }
        h2 {
            color: #4682b4;
            font-size: 30px;
        }
        h3 {
            color: #6a5acd;
            font-size: 26px;
        }
        p {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APP1</h1>
        <h3>Hello from Kubernetes!</h3>
        <h2>Welcome to Seven Heavens</h2>

            You've just taken a step into a world where the cloud isn't just a place to store things, 
            but a dynamic environment where your applications come to life.<br>
            Dive in and see what happens next!

        <img src="YouAreHere.png" alt="You are here">
