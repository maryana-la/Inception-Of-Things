apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: :v1
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-service
  namespace: dev
spec:
  type: LoadBalancer
  ports:
    - port: 8888
  selector:
    app: sample-app
